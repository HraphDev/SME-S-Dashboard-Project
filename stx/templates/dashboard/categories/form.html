{% extends 'dashboard/dashboard.html' %}
{% block title %}Ajouter / Modifier Catégorie{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
    <h3 class="text-2xl font-bold mb-6 text-gray-800">{% if category %}Modifier{% else %}Ajouter{% endif %} une Catégorie</h3>
    
    <form method="post" class="space-y-5">
        {% csrf_token %}
        
        <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">Nom <span class="text-red-500">*</span></label>
            <input type="text" id="name" name="name" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                   required 
                   value="{{ category.name|default:'' }}">
        </div>
        
        <div>
            <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
            <textarea id="description" name="description" rows="4"
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">{{ category.description|default:'' }}</textarea>
        </div>
        
        <div class="flex items-center gap-3">
            <button type="submit" 
                    class="bg-indigo-600 text-white px-6 py-2 rounded-lg shadow hover:bg-indigo-700 transition">
                {% if category %}Mettre à jour{% else %}Ajouter{% endif %}
            </button>
            <a href="{% url 'category_list' %}" 
               class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
