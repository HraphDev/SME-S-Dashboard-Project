{% extends 'dashboard/dashboard.html' %}
{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white shadow-lg rounded-lg p-8">
    <h3 class="text-2xl font-bold mb-4 text-red-600">Confirmation de suppression</h3>
    <p class="text-gray-700 mb-6">
        Voulez-vous vraiment supprimer 
        <strong class="font-semibold">{{ object.name }}</strong> ? 
        Cette action est <u>irr√©versible</u>.
    </p>

    <form method="post" class="flex items-center gap-3">
        {% csrf_token %}
        <button type="submit" 
                class="bg-red-600 text-white px-6 py-2 rounded-lg shadow hover:bg-red-700 transition">
            Oui, supprimer
        </button>
        <a href="{{ cancel_url }}" 
           class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition">
            Annuler
        </a>
    </form>
</div>
{% endblock %}
