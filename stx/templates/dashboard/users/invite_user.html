{% extends 'dashboard/dashboard.html' %}
{% block title %}Inviter un utilisateur{% endblock %}

{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gray-100 dark:bg-gray-700 px-6 py-4">
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Inviter un utilisateur</h2>
        </div>

        {% if messages %}
            <div class="px-6 mt-4">
                {% for message in messages %}
                    <div class="mb-3 px-4 py-2 rounded-lg text-white
                        {% if message.tags == 'success' %}bg-green-500
                        {% elif message.tags == 'error' %}bg-red-500
                        {% else %}bg-blue-500{% endif %} 
                        flex justify-between items-center">
                        <span>{{ message }}</span>
                        <button type="button" class="text-white font-bold" onclick="this.parentElement.remove()">×</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="px-6 py-6">
            <form method="POST" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Nom complet :</label>
                    <input type="text" name="full_name" required 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                


                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Email :</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Rôle :</label>
                    <select name="role" required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="admin">Administrateur</option>
                        <option value="employee">Employé</option>
                    </select>
                </div>

                <div class="text-right">
                    <button type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
                        Envoyer l'invitation
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
