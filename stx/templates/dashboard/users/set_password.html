{% extends 'dashboard/dashboard.html' %}
{% block title %}Définir le mot de passe{% endblock %}

{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gray-100 dark:bg-gray-700 px-6 py-4">
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Définir le mot de passe</h2>
        </div>

        {% if messages %}
            <div class="px-6 mt-4">
                {% for message in messages %}
                    <div class="mb-3 px-4 py-2 rounded-lg text-white
                        {% if message.tags == 'success' %}bg-green-500
                        {% elif message.tags == 'error' %}bg-red-500
                        {% else %}bg-blue-500{% endif %}
                        flex justify-between items-center">
                        <span>{{ message }}</span>
                        <button type="button" class="text-white font-bold" onclick="this.parentElement.remove()">×</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="px-6 py-6">
            <form method="POST" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">
                        Nouveau mot de passe :
                    </label>
                    <input type="password" name="password1" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">
                        Confirmer le mot de passe :
                    </label>
                    <input type="password" name="password2" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <div class="text-right">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
                        Définir le mot de passe
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
