<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password - VESTOCK</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" 
      style="background: url('/static/images/VESTOCK.png') no-repeat center center fixed; background-size: cover;">
    
    <div class="max-w-md w-full space-y-8 bg-white bg-opacity-95 p-8 rounded-xl shadow-2xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-red-600">
                Set New Password
            </h2>
        </div>

        {% if messages %}
            <div class="space-y-3">
                {% for message in messages %}
                    <div class="p-4 rounded-lg text-white {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% else %}bg-blue-500{% endif %} flex justify-between items-center">
                        <span>{{ message }}</span>
                        <button type="button" class="text-white font-bold hover:opacity-75" onclick="this.parentElement.remove()">Ã—</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="mt-8 space-y-6">
            {% csrf_token %}
            
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        New Password
                    </label>
                    <input type="password" name="password1" required
                           class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm"
                           placeholder="Enter your new password">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2">
                        Confirm Password
                    </label>
                    <input type="password" name="password2" required
                           class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm"
                           placeholder="Confirm your new password">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                    Set New Password
                </button>
            </div>
            
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="font-medium text-red-600 hover:text-red-500">
                    Back to Login
                </a>
            </div>
        </form>
    </div>
</body>
</html>
