{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gray-100 dark:bg-gray-700 px-6 py-4">
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">
                Configuration de votre profil
            </h2>
        </div>

        <div class="px-6 py-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">
                        Nom complet
                    </label>
                    <input type="text" name="full_name" value="{{ user.full_name }}" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">
                        Téléphone
                    </label>
                    <input type="text" name="phone_number" value="{{ user.phone_number }}"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>

                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">
                        Bio
                    </label>
                    <textarea name="bio" rows="4"
                              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">{{ user.bio }}</textarea>
                </div>

                <div>
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2">
                        Photo de profil
                    </label>
                    <input type="file" name="photo"
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    {% if user.photo %}
                        <img src="{{ user.photo.url }}" class="mt-2 w-24 h-24 object-cover rounded-full border border-gray-300 dark:border-gray-600">
                    {% endif %}
                </div>

                <div class="text-right">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
                        Enregistrer les modifications
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
