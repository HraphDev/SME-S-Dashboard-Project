{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 text-center">
    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Supprimer l'utilisateur</h2>
    <p class="text-gray-700 dark:text-gray-300 mb-6">
        Êtes-vous sûr de vouloir supprimer l'utilisateur 
        <span class="font-medium text-red-600 dark:text-red-400">{{ user.full_name }}</span> ?
    </p>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-center gap-4">
            <button type="submit" 
                    class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200">
                Confirmer la suppression
            </button>
            <a href="{% url 'user_list' %}" 
               class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-2 rounded-lg transition duration-200 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
