{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mx-auto p-6 max-w-2xl">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-6">
            <i class="fas fa-truck text-blue-500"></i> Add New Supplier
        </h2>
        
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="{% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} px-4 py-3 rounded-lg">
                <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %} mr-2"></i>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Supplier Name*</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                           value="{{ request.POST.name|default:'' }}">
                    <p class="text-xs text-gray-500 mt-1">Official business name</p>
                </div>
                
                <div>
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Phone*</label>
                    <input type="tel" id="phone" name="phone" required
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                           value="{{ request.POST.phone|default:'' }}">
                    <p class="text-xs text-gray-500 mt-1">Format: +212612345678</p>
                </div>
                
                <div>
                    <label for="contact" class="block text-gray-700 font-medium mb-2">Contact Person</label>
                    <input type="text" id="contact" name="contact"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                           value="{{ request.POST.contact|default:'' }}">
                </div>
                
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                           value="{{ request.POST.email|default:'' }}">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
                <textarea id="address" name="address" rows="3"
                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">{{ request.POST.address|default:'' }}</textarea>
            </div>
            
            <div class="flex justify-end space-x-3">
                <a href="{% url 'supplier_list' %}" 
                   class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg transition duration-200">
                    <i class="fas fa-times mr-2"></i> Cancel
                </a>
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                    <i class="fas fa-save mr-2"></i> Save Supplier
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
